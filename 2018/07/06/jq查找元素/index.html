      <h1 class="post-title">jQuery查找元素
        </h1>

      <div class="post-meta">
        <span class="post-time">
          2018-07-06
        </span><span class="post-category">
            <a href="/categories/前端/">前端</a>
            </span>
        </div>
    </header>

    <div class="post-content"><p>jQuery查找元素</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">jQuery.parent(expr) 找父亲节点，可以传入expr进行过滤，比如$(&quot;span&quot;).parent()或者$(&quot;span&quot;).parent(&quot;.class&quot;)</span><br><span class="line"></span><br><span class="line">jQuery.parents(expr),类似于jQuery.parents(expr),但是是查找所有祖先元素，不限于父元素</span><br><span class="line"></span><br><span class="line">jQuery.children(expr).返回所有子节点，这个方法只会返回直接的孩子节点，不会返回所有的子孙节点</span><br><span class="line"></span><br><span class="line">jQuery.contents(),返回下面的所有内容，包括节点和文本。这个方法和children()的区别就在于，包括空白文本，也会被作为一个jQuery对象返回，children()则只会返回节点</span><br><span class="line"></span><br><span class="line">jQuery.prev()，返回上一个兄弟节点，不是所有的兄弟节点</span><br><span class="line"></span><br><span class="line">jQuery.prevAll()，返回所有之前的兄弟节点</span><br><span class="line"></span><br><span class="line">jQuery.next(),返回下一个兄弟节点，不是所有的兄弟节点</span><br><span class="line"></span><br><span class="line">jQuery.nextAll()，返回所有之后的兄弟节点</span><br><span class="line"></span><br><span class="line">jQuery.siblings(),返回兄弟姐妹节点，不分前后</span><br><span class="line"></span><br><span class="line">jQuery.find(expr),跟jQuery.filter(expr)完全不一样。jQuery.filter()是从初始的jQuery对象集合中筛选出一部分，而jQuery.find()</span><br></pre></td></tr></table></figure>
